<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="/RacersAPI/JS/main.js" defer></script>

<link rel="stylesheet" href="/RacersAPI/CSS/main.css">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,500&family=Poller+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

<title>Formula 1 Racers API</title>
</head>


<body class="container mt-5">


    <body class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="dataForm" class="text-center">
                    <div class="form-group">
                        <label for="season">Season:</label>
                        <input type="text" id="season" name="season" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="round">Round:</label>
                        <input type="text" id="round" name="round" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2 custom-btn">Get Data</button>
                    <button type="button" class="btn btn-secondary custom-btn" id="clearData">Clear Data</button>
                </form>
            </div>
        </div>
    
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <table id="racerTable" class="table">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Name</th>
                            <th>Nationality</th>
                            <th>Sponsor</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
